    <script>
        let coordinate = {};
        //產生16張小拼圖
        let container = document.getElementsByClassName('container')[0];
        let puzzle = document.createElement('div');
        for(let i = 0; i<16 ; i++){
            let picCell = document.createElement('div');
            let img = document.createElement('img');
            img.setAttribute('src','./view.png');
            //設定圖片顯示於小拼圖上的位置
            let marginTop = parseInt(i/4)*-120 + 'px'; //取整數
            let marginLeft = (i%4)*-120 + 'px'; //取餘數
            img.setAttribute('style','margin-top:'+marginTop+';margin-left:'+marginLeft);
            img.classList.add('pic'+i+'img');
            picCell.setAttribute('style','padding:0; height:120px; width:120px; flex:1 0 25% ; border:1px solid gray ; background-color:black ; overflow: hidden');
            picCell.classList.add('picCell',i);
            picCell.setAttribute('id','pic'+i);
            puzzle.setAttribute('style','display:flex; flex-wrap:wrap; weight:480px');
            puzzle.classList.add('puzzlefull');
            picCell.appendChild(img);
            puzzle.appendChild(picCell);
            let row = parseInt(i/4);
            let col = i%4;
            coordinate[i] = {row:row, col:col};
        }
        container.appendChild(puzzle);
        //去除第一個拼圖的圖片
        let removeCell = document.querySelector('.pic0img');
        removeCell.remove();
