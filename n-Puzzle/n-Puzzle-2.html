<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .pic{
            display: flex;
            flex-wrap: wrap;
            width: 480px;
            /* height: 480px; */
            margin: auto;
            /* border: 1px solid black; */
        }
        .pic img{
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="canvas" width="120px" height="120px"></canvas>
    <div class="pic"></div>
    <script>
        puzzle();
        var pic = document.getElementsByClassName('pic')[0];
        function puzzle(){
            var canvas = document.getElementById('canvas'); //取得我的畫布dom
            var cavs=document.getElementById('canvas').getContext('2d'); //畫布樣式的dom
            var img = new Image();
            img.onload = function(){
                // let canvas;
                for(let i=0 ; i<4 ; i++){ //x向(4張圖片)
                    for(let j=0 ; j<4 ;j++){ //y向(4張圖片)
                        //context.drawImage(img,sx,sy,swidth,sheight,x,y,width,height);
                        //(img)img要使用的圖片,
                        //(sx,sy)圖片裁切的x座標(x位置乘以圖片尺寸),圖片裁切的y座標(y位置乘以圖片尺寸),
                        //(swidth,sheight)裁切圖片的寬,裁切圖片的高
                        //(x,y)放置於畫布上的圖片x座標,放置於畫布上的圖片y座標,
                        //(width,height)選擇圖片顯示的寬度,選擇圖片顯示的高度//這裡縮小為118是為了讓圖片與圖片間有縫隙
                        cavs.drawImage(img,j*120,i*120,120,120,0,0,118,118); 
                        var dataURL = canvas.toDataURL(); //每做一張圖片分割,都會存圖片路徑,所以有16張
                        cavs.clearRect(0, 0, canvas.width, canvas.Height);//做清除的動作
                        let imgs=document.createElement('img');//產生一個圖片的dom
                        imgs.src=dataURL;//img用來存取分割後的圖片路徑
                        pic.appendChild(imgs);//用一個div把分割的圖片都顯示出來
                    }
                }
            };
            img.setAttribute('src','view.png');
            var removeFirst = document.querySelector('.pic img:first-child');
            // removeFirst.remove();
        }
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
