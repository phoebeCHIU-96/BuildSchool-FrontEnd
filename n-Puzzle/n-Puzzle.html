    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="

    <title>Hello, world!</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .puzzle{
            width: 480px;
            height: 480px;
            border: 2px solid black;
        }
    </style>
    </head>
    <body>
        <div class="puzzle" id="puzzle">
            <div class="container">
            </div>
        </div>


    <script>
        let container = document.getElementsByClassName('container')[0];
        let coordinateArray =[];
        let indexNum = 0;
        for(let i=0 ; i<4 ; i++){
            let ul = document.createElement('ul');
            ul.classList.add('row');
            ul.setAttribute('style','flex-wrap:nowrap ; margin-bottom: 0;');
            container.appendChild(ul);
            for(let j=0 ;j<4 ;j++){
                let li = document.createElement('li');
                let img = document.createElement('img');
                let marginTop = i*-120 + 'px';
                let marginLeft = j*-120 + 'px';
                
                li.classList.add('col-4');
                li.setAttribute('id','colId'+i+j);
                li.setAttribute('value',indexNum);
                li.setAttribute('style','padding:0; height:120px ; width:120px ; flex:1 0 25% ; border:1px solid gray ; background-color:black ; overflow: hidden');
                img.setAttribute('src','https://farm4.staticflickr.com/3315/3486842841_d78a545ff2_o.jpg');
                img.setAttribute('style','height:500px ; width:800px; margin-top:'+marginTop+';margin-left:'+marginLeft);
                li.appendChild(img);
                ul.appendChild(li);
                
                coordinateArray[indexNum] = {row:i , col:j ,index:indexNum};
                // debugger
                indexNum++;
            }
        }
        var removeCell = document.querySelector('#colId00 img');
        removeCell.remove();
        //取得四周相鄰的位置的方法
        function getNear(item){
            let readyToCheck = [];
            let row = coordinateArray[item].row;
            let col = coordinateArray[item].col;
            //上
            if(row > 0)
                readyToCheck.push((row-1)*4 +col);
            //下
            if(row < 4)
                readyToCheck.push((row+1)*4 +col);
            //左
            if(col > 0)
                readyToCheck.push(item - 1);
            //右
            if(col < 4)
                readyToCheck.push(item + 1);
            return readyToCheck;
        }

        let cellValue;
        let cellinformation;
        let toCheck;
        let ahead;
        let behind;
        let behindPrev;
        let m;
        let cells = document.querySelectorAll('ul li');
        cells.forEach(item => {
            item.addEventListener('click',function(){
                // alert('...........');
                console.log(item.value);
                cellinformation = item;
                cellValue = item.value; //抓到被點擊的人的value(0~15,共16個)
                toCheck = getNear(cellValue);
                // debugger
                while (toCheck.length > 0 ){
                    m = toCheck.pop();
                    // debugger
                    if(cells[m].id == 'colId00'){
                        if(cellValue > m){
                            let k = m ; m = cellValue ; cellValue=k;
                        }
                        ahead = cells[cellValue];
                        behind = cells[m];
                        behindPrev = cells[m-1];
                        if(Math.abs(cellValue - m) == 1)
                            behind.after(ahead);
                        else{
                            ahead.after(behind);
                            behindPrev.after(ahead);
                        }
                        break;
                    }
                    // debugger
                }
                // debugger
            })
        });
        
        


    </script>

    </body>
</html>
